
<div class = "m-5">

    <table class="table table-striped table-dark table-bordered">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Job Title</th>
          <th>Date of Application</th> 
          <th>status</th> 
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeData">
          <td>{{employee.employeeName}}</td>
          <td>{{employee.jobTitle}}</td>
          <td>{{employee.date}}</td>
          
          <td [ngClass]="{'text-success':employee.status =='Approved', 'text-danger':employee.status =='Rejected', 'text-warning':employee.status =='Pending'}">{{employee.status}}</td>
        </tr>
        
       
      </tbody>
    </table>
  </div>
